{%extends 'base.html'%}

{%block title%}Login{%endblock%}

{%block content%}
<div class="auth">
  <h1>Login</h1>
  <form action="">
    <input required type="text" placeholder="Username">
    <input required type="password" placeholder="Password">
    <button>Login</button>
    <p>This is an error</p>
    <span>Don't you have an account? <a href="{{url_for('register')}}">Register</a></span>
  </form>
</div>
{%endblock%}
